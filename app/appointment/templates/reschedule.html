{%extends 'base.html'%}

{% block content%}
<h1>{{title}}</h1>
    <form action="" method="post" novalidate>

        <p>
            {{ form.ref_number.label }}<br>
            {{ form.ref_number(size=32) }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=50) }}
        </p>
        <p>
            {{form.new_date_time.label}}
            {{form.new_date_time()}}
        </p>
       
        <p>{{ form.submit() }}</p>
        
    </form>
{% endblock %}
